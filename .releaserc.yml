# Global plugin options (will be passed to all plugins)
preset: "conventionalcommits"

# Plugins
plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/changelog"
  - "@semantic-release/release-notes-generator"
  - # this has to be done to replace npmjs with our custom registry when npm plugin executes
    - "@semantic-release/exec"
    - shell: "bash"
      verifyConditionsCmd: "npm config set registry $CUSTOM_NPM_REGISTRY"
  - "@semantic-release/npm"
  - "@semantic-release/git"
  - "@semantic-release/gitlab"
branches:
  - "main"
  - "+([0-9])?(.{+([0-9]),x}).x"
  - name: "preview"
    prerelease: "preview"

# Responsible for generating the content of the release notes
generateNotes:
  - path: '@semantic-release/release-notes-generator'
    writerOpts:
      groupBy: 'type'
      commitGroupsSort: 'title'
      commitsSort: 'header'
    linkCompare: true
    linkReferences: true
